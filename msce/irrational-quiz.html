


<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Irrational Numbers – Quiz</title>
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-br from-blue-100 via-purple-100 to-pink-100 text-gray-800">

<header class="bg-purple-700 text-white py-6 text-center shadow-lg">
  <h1 class="text-3xl font-bold">Irrational Numbers – Quiz</h1>
  <p class="text-purple-200">Rationalising and Surds</p>
</header>

<!-- Side Menu -->
<aside class="fixed right-0 w-48 bg-gray-800 text-white transform translate-x-full md:translate-x-0 transition-transform z-40">
  <nav class="p-4 space-y-2">
    <a href="./irrational.html" class="block px-3 py-2 rounded hover:bg-gray-700">Back Now</a>
  </nav>
</aside>

<!-- Toggle -->
<button onclick="document.querySelector('aside').classList.toggle('translate-x-full')"
class="fixed top-4 right-4 z-50 bg-gray-600 text-white px-4 py-2 rounded md:hidden">
Menu
</button>

<!-- Exam Image -->
<div class="flex justify-center items-center my-6">
  <img src="../img/exam.jpg"
       class="w-full sm:w-5/6 md:w-2/3 h-auto max-h-80 rounded-lg shadow-md">
</div>
 


<main class="max-w-4xl mx-auto px-4 py-8">
<div class="bg-white p-6 rounded-xl shadow-lg">
<form id="quizForm">

<!-- Q1 -->
<div class="mb-6 p-4 bg-gray-50 rounded">
<p class="font-semibold mb-3">1. Express 2/√3 with a rational denominator.</p>
<label class="block"><input type="radio" name="q1" value="a"> a) √3/2</label>
<label class="block"><input type="radio" name="q1" value="b"> b) 2√3</label>
<label class="block"><input type="radio" name="q1" value="c"> c) 2√3/3</label>
<label class="block"><input type="radio" name="q1" value="d"> d) √6</label>
</div>

<!-- Q2 -->
<div class="mb-6 p-4 bg-gray-50 rounded">
<p class="font-semibold mb-3">2. Simplify: (√3 + √2)(√3 − √5)</p>
<label class="block"><input type="radio" name="q2" value="a"> a) 3 − √15 + √6 − √10</label>
<label class="block"><input type="radio" name="q2" value="b"> b) 3 − √15 + √6 − √5</label>
<label class="block"><input type="radio" name="q2" value="c"> c) 3 − 5</label>
<label class="block"><input type="radio" name="q2" value="d"> d) √6 − √15</label>
</div>

<!-- Q3 -->
<div class="mb-6 p-4 bg-gray-50 rounded">
<p class="font-semibold mb-3">3. Simplify: √125 + 5√45</p>
<label class="block"><input type="radio" name="q3" value="a"> a) 5√5 + 15√5 = 20√5</label>
<label class="block"><input type="radio" name="q3" value="b"> b) 10√5</label>
<label class="block"><input type="radio" name="q3" value="c"> c) 5√170</label>
<label class="block"><input type="radio" name="q3" value="d"> d) 25√5</label>
</div>

<!-- Q4 -->
<div class="mb-6 p-4 bg-gray-50 rounded">
<p class="font-semibold mb-3">4. Simplify: √(2² − 1)</p>
<label class="block"><input type="radio" name="q4" value="a"> a) √1</label>
<label class="block"><input type="radio" name="q4" value="b"> b) √3</label>
<label class="block"><input type="radio" name="q4" value="c"> c) √5</label>
<label class="block"><input type="radio" name="q4" value="d"> d) 2</label>
</div>

<!-- Q5 -->
<div class="mb-6 p-4 bg-gray-50 rounded">
<p class="font-semibold mb-3">5. Express 3/√2 with a rational denominator.</p>
<label class="block"><input type="radio" name="q5" value="a"> a) 3√2</label>
<label class="block"><input type="radio" name="q5" value="b"> b) 3√2/2</label>
<label class="block"><input type="radio" name="q5" value="c"> c) √6</label>
<label class="block"><input type="radio" name="q5" value="d"> d) 6√2</label>
</div>

<div class="text-center mt-8">
<button type="button" onclick="gradeQuiz()"
class="bg-purple-700 hover:bg-purple-800 text-white font-bold py-3 px-8 rounded-lg shadow">
Submit Quiz
</button>
</div>

</form>

<div id="results" class="mt-8 p-6 rounded-lg hidden"></div>
</div>
</main>

<script>
const answers = {
q1:'c',
q2:'a',   // (√3+√2)(√3−√5)=3−√15+√6−√10
q3:'a',
q4:'b',
q5:'b'    // 3/√2 × √2/√2 = 3√2/2
};

const explanations = {
q1:'2/√3 × √3/√3 = 2√3/3',
q2:'(√3+√2)(√3−√5)=3−√15+√6−√10',
q3:'√125=5√5, √45=3√5 so 5√5+15√5=20√5',
q4:'2² − 1 = 3, so √3',
q5:'3/√2 × √2/√2 = 3√2/2'
};

function gradeQuiz() {
let score = 0;
let total = Object.keys(answers).length;
let wrongDetails = [];

for (let q in answers) {
const selected = document.querySelector(`input[name="${q}"]:checked`);
if (selected && selected.value === answers[q]) {
score++;
} else if (selected) {
wrongDetails.push({
question: q,
chosen: selected.parentElement.textContent.trim(),
correct: answers[q],
explanation: explanations[q]
});
}
}

const results = document.getElementById('results');
results.classList.remove('hidden');
const percent = ((score/total)*100).toFixed(0);

let html = `<div class="bg-green-100 p-4 rounded border-l-4 border-green-600">
<h3 class="text-2xl font-bold mb-2">Results</h3>
<p class="text-xl">Score: ${score}/${total} (${percent}%)</p>
</div>`;

if (wrongDetails.length){
html+=`<div class="mt-4 bg-white p-4 rounded shadow">
<h4 class="font-semibold mb-2">Corrections</h4>`;
wrongDetails.forEach(w=>{
html+=`
<p class="text-red-600 font-semibold">${w.question}</p>
<p>Your choice: ${w.chosen}</p>
<p class="text-green-700">Correct: ${w.correct}</p>
<p class="text-sm text-gray-600">${w.explanation}</p>
<hr class="my-2">`;
});
html+=`</div>`;
}

results.innerHTML = html;
results.scrollIntoView({behavior:'smooth'});
}
</script>

</body>
</html>
